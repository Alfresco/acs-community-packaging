dist: trusty
sudo: required
language: java
services:
  - docker

cache:
  directories:
    - $HOME/.m2

env:
  global:
    - VERSION_EDITION=Community
    - DOCKER_IMAGE_TAG=latest
    - DOCKER_IMAGE_REGISTRY=quay.io
    - DOCKER_COMPOSE_VERSION=1.23.2
    - ALFRESCO_IMAGE_NAME=alfresco/alfresco-content-repository-community

branches:
  only:
    - master
    - /support\/.*/

# This should not be required on community build
before_install:
  - "cp .travis.settings.xml $HOME/.m2/settings.xml"

matrix:
  include:
    - name: "WhiteSource scan"
      if: fork = false
      jdk: openjdk11
      install:
        - travis_retry travis_wait 40 mvn -q install -Dbuild-number=${TRAVIS_BUILD_NUMBER} "-Dbuild-key=${TRAVIS_COMMIT}" "-Dbuild-name=${TRAVIS_BUILD_WEB_URL}" "-Dscm-path=${TRAVIS_REPO_SLUG}" "-Dversion.edition=${VERSION_EDITION}" "-Dimage.tag=${DOCKER_IMAGE_TAG}" -Dimage.registry=${DOCKER_IMAGE_REGISTRY} "-Dimage.name=${ALFRESCO_IMAGE_NAME}" -PcommunityDocker
      script:
        # Download the latest version of WhiteSource FS Agent
        - curl -LJO https://github.com/whitesource/fs-agent-distribution/raw/master/standAlone/whitesource-fs-agent.jar
        # Run WhiteSource FS Agent
        - java -jar whitesource-fs-agent.jar -apiKey ${WHITESOURCE_API_KEY} -c .whitesource-fs-agent.config -d ./war